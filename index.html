<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </header>
    <main class="main">
      <p class="main__add-elem">
        <label for="new-task">Add Item</label>
        <input class="new-task" type="text">
        <button>Add</button>
      </p>
      <h3>Todo</h3>
      <ul class="list list_incomplete">
        <li class="list-elem">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="list-elem list-elem_edit">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="list list_comleted">
        <li class="list-elem">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
